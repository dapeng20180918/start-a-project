<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结束</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-xs-2" style="text-align: left">
                <a href="index.html">
                    <img src="images/over1.png" alt="" class="over1">
                </a>
            </div>
            <div class="col-xs-8 u-down-1">游戏结果</div>
            <div class="col-xs-2" style="text-align: right">
                <a href="index.html">
                    <img src="images/over2.png" alt="" class="game1">
                </a>
            </div>
        </div>
    </div>
</header>
<div class="result-line-1">
    <div class="result-line-1-1">
        <image src="images/over3.png" alt="" class="over3"></image>
    </div>
    <div class="result-line-1-2">
        <p>太棒了!你知道么?在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
    </div>
    <div class="result-line-1-3">
        <p class="u-p-fixed">本次游戏共计用时0小时25分钟</p>
        <div class="container-fluid u-fixed">
            <div class="row">
                <div class="col-xs-4">
                    杀<span>一</span>手 0人
                </div>
                <div class="col-xs-4">
                    警<span>一</span>察 1人
                </div>
                <div class="col-xs-4">
                    平<span>一</span>民 6人
                </div>
                <div class="col-xs-4">
                    狙击手 0人
                </div>
                <div class="col-xs-4">
                    医<span>一</span>生 1人
                </div>
            </div>
        </div>
        <p>卧底词汇：爱新觉罗</p>
        <p>水民词汇：努尔哈赤</p>
    </div>
</div>
<div class="result-line-2" id="u-parent">
    <div class="result-line-2-box" id="u-child">
        <div class="container">
            <div class="row content">
                <div class="col-xs-7">第1天</div>
                <div class="col-xs-4">0小时07分</div>
                <div class="event">
                    <div class="col-xs-12">晚上：5号被杀手杀死，5号是水民</div>
                    <div class="col-xs-12">白天：8号被全民投票投死，8号是杀手</div>
                </div>
            </div>
        </div>
    </div>


</div>
<footer class="result">
    <div class="col-xs-6">
        <a href="index.html">
            <button class="u-btn u-btn-red">再来一局</button>
        </a>
    </div>
    <div class="col-xs-6">
        <button class="u-btn u-btn-yellow">上传并分享</button>
    </div>
</footer>

<script src="css/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function () {
        for (var i = 0; i < 9; i++) {
            var child = $("#u-child").clone(true);
            child.find("div.col-xs-7").text("第" + (i + 2) + "天");
            (child).appendTo($("#u-parent"));
        }
        resizeDiv();
    });
    $(window).resize(function () {
        resizeDiv();
    });

    function resizeDiv() {
        console.info($(window).height());
        var my_top = ($(window).height() - 400) + 'px';
        console.info(my_top);
        $(".result-line-2").css({"height": my_top});
    }
</script>
</body>
</html>
