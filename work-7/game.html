<script src="css/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // add child node
        for (var i = 9; i < 17; i++) {
            var child = $("#u-child").clone(true);
            child.find("div.u-cont-bottom").text(i + "号");
            (child).appendTo($("#u-parent"));
        }
        // add no use node
        for (var i = 0; i < 3; i++) {
            var child = $("#no-use").clone(true);
            child.css("display", "block");
            (child).appendTo($("#u-parent"));
        }
        // hidden
        $(".u-mid .row .u-col-xs-4 .u-cont-btn").css("visibility", "hidden");
        // resize
        resizeDiv();
    });
    $(window).resize(function () {
        resizeDiv();
    });

    $(".game3").bind("click", function () {
        var audio = $("#audio1").get(0);
        console.info(audio);
        audio.currentTime = 0;
        audio.play();
    });

    function resizeDiv() {
        console.info($(window).height());
        var my_top = ($(window).height() - 190 - 50) + 'px';
        console.info(my_top);
        $(".u-parent").css({"height": my_top});
    }

    $(".u-mid .row .u-col-xs-4").hover(function () {
        $(".u-mid .row .u-col-xs-4:hover .u-cont-btn").css("visibility", "");
        // console.info($(".u-mid .row .col-xs-4:hover .u-cont-btn"));
    }, function () {
        $(".u-mid .row .u-col-xs-4 .u-cont-btn").css("visibility", "hidden");
    });
</script>
