<!DOCTYPE html>
<html>
<head>
	<title>主页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			resizeDiv();
		});
		$(window).resize(function() {
            resizeDiv();   
    	});
		function resizeDiv(){
			var my_top = ($(".right").height() - 23)/2 + 'px';
			console.info(my_top);
        	$(".left").css({"margin-top": my_top});   
    	}
	</script>
</head>
<body>
	<div class="header">个人主页</div>
	<div class="mybody">
		<div class="user">
			<div class="user-pic"> </div>
			<div class="user-line1">徐诗霖 55岁</div>
			<div class="user-line2">京城 • 四方 • 宝芝林</div>

		</div>
		<div class="skill">
			<div class="mytab first">专业技能</div>
			<div class="mytab home"><img class="star" src="star.png"/> 住家  
				<img class="star" src="star.png" style="padding-left: 15px" /> 不含餐</div>
			<div class="mytab other">从业年限
				<span class="padding-line">0~3年</span>
			</div>
			<div class="mytab other">工作时间
				<span class="padding-line">全天</span>
			</div>
			<div class="mytab other">服务价格
				<span class="padding-line red">25元/小时</span>
			</div>
			<div class="mytab info">
				<div class="left">自我介绍<span class="padding-line" ></span></div>
				<div class="right"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
			</div>
		</div>
	</div>
	
	<div class="footer">
		<button class="btn">留言</button>
		<button class="btn btn2">电话联系</button>
	</div>
</body>
</html>
