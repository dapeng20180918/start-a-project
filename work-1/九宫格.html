<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>九宫格</title>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
		body{
			font-size: 36px
		}
		div{
			/*padding: 50px 50px;*/
		}
		div.d1{
			width: calc(33% - 20px);
			height: width;
			background-color: yellow;
			margin: 10px;
			border-radius: 10px;
			text-align: center;
			float: left;
			padding: 0;
		}

	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			resizeDiv();
		});
		$(window).resize(function() {
            resizeDiv();   
    	});
		function resizeDiv(){
			console.info($(".d1").first().width());
        	$(".d1").css({"height": $(".d1").first().width()});   
    	}
	</script>
</head>
<body>
	<div>
		<div class="d1">1</div>
		<div class="d1">2</div>
		<div class="d1">3</div>

		<div class="d1">4</div>
		<div class="d1">5</div>
		<div class="d1">6</div>

		<div class="d1">7</div>
		<div class="d1">8</div>
		<div class="d1">9</div>
	</div>
</body>
</html>
